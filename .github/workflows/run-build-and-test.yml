name: Powershell

on:
  push:
    branches:
     - POC-sample

  pull_request:
    branches:
     - POC-sample

  workflow_dispatch:

  schedule:
    - cron: '0 0 * * 0'

jobs:
  Powershell:
    name: Powershell script 
    runs-on: windows-latest
    steps:
               
     - name: Perform a test from the command-line
       shell: pwsh
       run: |
         Get-Location 
         Set-Location -Path "C:\temp"
         Get-Location 
         $url = 'https://winscp.net/download/WinSCP-5.21.8-Setup.exe''
         $dst = 'winscp.exe' 
         $WebClient.DownloadFile($url, $dst)
         Get-ChildItem -Path .
         Start-Process -FilePath ".\winscp.exe" -ArgumentList "/S /v/qn"
              
         
           

